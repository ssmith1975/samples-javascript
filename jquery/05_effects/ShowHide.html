<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>JQuery - Showing and Hiding an Element</title>
<!-- insert the script to reference jQuery here -->
<script type="text/javascript" src="http://www.google.com/jsapi?key=ABQIAAAAfUDsqdhLaO0AsCnb6qYbQhTXZJsDCxAJOy8eUbFbCqS4IVbxKBQLJYxxJoZchFW12v7lH4VkUFSU_w
"></script>
<script type="text/javascript">
	google.load("jquery", "1.4.2");
</script>

<!-- insert the script to display the Hello World message here -->
<script type="text/javascript">
	$("document").ready(function(){
		$("#show").click( function() {
			$("#theDiv").show(5000, function() { alert("done show"); });
		});
		$("#hide").click( function() {
			$("#theDiv").hide("normal");
		});		
		$("#toggle").click(function() {
			$("#theDiv").toggle("slow");
			
		});		
	});
	

	
</script>

<style type="text/css">
	div#theDiv {
		width: 300px;
		height: 180px;
		background-color: Blue;
		margin: 10px;
		padding: 20px;
		border: 2px solid black;
		cursor: pointer;
		
	}
	p, span {
		font-size: 16pt;
	}
	input {
		margin: 5px;
	}

</style>
</head>

<body>
	<h1>JQuery - Animation</h1>
	<p>Showing and Hiding an Element</p>
	<div id="theDiv"></div>
	
	<form name="frm" >
		<table border="0" cellpadding="0" cellspacing="0" widith="300">
			<tr>
				<td width="100" align="center"><input type="button"  id="show" value="Show" /></td>
				<td width="100" align="center"><input type="button"  id="hide" value="Hide" /></td>
				<td width="100" align="center"><input type="button"  id="toggle" value="Toggle" /></td>
			</tr>
		</table>
	</form>
	

	
</body>
</html>
