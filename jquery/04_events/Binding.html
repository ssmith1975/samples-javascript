<title>JQuery Binding Event Example</title>

<script type="text/javascript" src="http://www.google.com/jsapi?key=ABQIAAAAfUDsqdhLaO0AsCnb6qYbQhTXZJsDCxAJOy8eUbFbCqS4IVbxKBQLJYxxJoZchFW12v7lH4VkUFSU_w
"></script>
<script type="text/javascript">
	google.load("jquery", "1.4.2");
</script>

<!-- insert the script to display the Hello World message here -->
<script type="text/javascript">
	$("document").ready(function(){
		$("#evtTarget").bind("mouseover", highlight);
		$("#evtTarget").bind("mouseleave", highlight);
		
		$("#evtTarget").bind("click", function() {
			$("#evtTarget").unbind("mouseover", highlight);
			$("#evtTarget").unbind("mouseleave", highlight);		
			$("#evtTarget").html("<p>you turned off highlighting!");
		});
	});
	
	function highlight(evt) {
		$("#evtTarget").toggleClass("highlighted");
	}
</script>

<style type="text/css">
	.normal {
		width: 300px;
		height: 200px;
		background-color: Yellow;
		font-size: 18pt;
	}
	
	.highlighted {
		background-color: Red;
	}
</style>
</head>

<body>
	<h1>JQuery  Binding Event Example</h1>
	<div id="evtTarget" class="normal">
		Mouse over this div to see the effecr. Click on it to unbind it.
	</div>
	

	
</body>
</html>
