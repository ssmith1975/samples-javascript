<head>

<title>JQuery - Using jQuery to strip and hover-highlight a table</title>
<!-- insert the script to reference jQuery here -->
<script type="text/javascript" src="http://www.google.com/jsapi?key=ABQIAAAAfUDsqdhLaO0AsCnb6qYbQhTXZJsDCxAJOy8eUbFbCqS4IVbxKBQLJYxxJoZchFW12v7lH4VkUFSU_w
"></script>
<script type="text/javascript">
	google.load("jquery", "1.4.2");
</script>

<!-- insert the script to display the Hello World message here -->
<script type="text/javascript">
	$("document").ready(function(){
		$("#theList tr:even").addClass("stripe1");
		$("#theList tr:odd").addClass("stripe2");
		$("#theList tr").hover(function() {
			$(this).toggleClass("highlight");
		}, function() {
			$(this).toggleClass("highlight");
		});
		
	});	
	

	
</script>

<style type="text/css">
	th, td {
		font-family: Verdana, Arial, Helvetica, sans-serif;
		font-size: 18px;

	}
	
	tr {
		border: 1px solid gray;
	}
	
	td {
		width: 200px;
		padding: 3px;
	}
	
	th {
		background-color: #d2e0e8;
		color: #003366;
	}
	
	table {
		border: 1pt solid gray;
	}
	
	.clickable {
		cursor: pointer;
	}
	
	.stripe1 {
		background-color: #0f0;
	}
	.stripe2 {
		background-color: #afa;
	}
	.highlight {
		background-color: #ccff00;
		font-weight: bold;
	}
	
</style>
</head>

<body>

	<table cellpadding="3" cellspacing="1" id="theList">
