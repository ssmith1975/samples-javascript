<!doctype html>
<html lang="en" ng-app="airline">
<head>
  <meta charset="utf-8">
  <title>Demo AngularJS App</title>

  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/bootstrap-responsive.css"/>
  <style>
    .grid ul {
        list-style-type: none;
    }
    .grid ul li {
      float: left;
      width: 200px;
      text-align: center;
      margin-right: 2em;
      margin-bottom: 2em;
      background-color: #ddd;
    }
    .grid ul li:nth-of-type(3n){
      margin-right: 0px;
    }
    .grid ul li:nth-last-of-type(-n+3){
      margin-bottom: 0px;
    }
  </style>
</head>
<body>

  <div class="container" ng-controller="AppCtrl">
    <h1>AngulAir</h1>
    <ul class="nav nav-pills">
      <li ng-class="destinationsActive"><a href="#">Destinations</a></li>
      <li ng-class="flightsActive"><a href="#/flights">Flights</a></li>
      <li ng-class="reservationsActive"><a href="#/reservations">Reservations</a></li>
    </ul>
    <div ng-view></div>      
    
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers/app.js"></script> 

  <script src="js/controllers/flights.js"></script>
  <script src="js/controllers/reservations.js"></script>
  <script src="js/controllers/airport.js"></script> 
  <script src="js/controllers/airport1.js"></script> 
  <script src="js/controllers/airport2.js"></script> 
  <script src="js/controllers/destinations.js"></script>


</body>
</html>
